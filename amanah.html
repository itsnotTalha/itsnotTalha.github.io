    <style>
        /* Zoom Hover Effect */
        .zoom-effect {

        }

        /* --- CV Viewer Styling --- */
        .cv-frame {
            width: 100%;
            height: 750px;
            border-radius: 16px;
            overflow: hidden;

            background: rgba(255, 255, 255, 0.03);

        .cv-viewer {
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(0.95);
        }

        /* Download Button */
        .btn-glow {

            background: linear-gradient(90deg, #00c6ff, #ffbd39);
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-glow:hover {
            transform: scale(1.07);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .cv-frame {

        }
